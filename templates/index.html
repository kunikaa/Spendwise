<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpendWise - Expense Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>💳 SpendWise - Personal Expense Analyzer</h1>
    <p>Track your expenses easily and get smart insights!</p>

    <h2>Add Expense</h2>
    <form action="/add" method="POST">
      <input type="date" name="date" required>
      <input type="text" name="category" placeholder="Category (Food, Travel...)" required>
      <input type="number" step="0.01" name="amount" placeholder="Amount" required>
      <input type="text" name="description" placeholder="Description">
      <button type="submit">➕ Add Expense</button>
    </form>

    <h2>Upload CSV</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required>
      <button type="submit">📂 Upload</button>
    </form>

    <a href="/dashboard"><button class="btn">📊 Go to Dashboard</button></a>
  </div>
</body>
</html>
